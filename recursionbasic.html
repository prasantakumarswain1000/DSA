<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(item){
            if(item==0){
                return 1
            }
            return item*factorial(item-1)
        }
        let data=9;
        console.warn(factorial(data))
    </script>
</body>
</html>
