let data=[];

function push(newVal){

        alert("stack is full you can not add"+newVal);

    currentSize+=1;
}
function pop(){
    if(currentSize>0){
    currentSize-=1;
data.length=currentSize;
}else{
    alert("stack is empty")
}
}
